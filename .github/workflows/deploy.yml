# .github/workflows/deploy.yml
name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        helm: 'helm3'
        release: 'litmus'
        namespace: 'chaos-center'
        chart: 'litmuschaos/litmus'
        repo: 'https://litmuschaos.github.io/litmus-helm'
        repo-alias: litmuschaos
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
