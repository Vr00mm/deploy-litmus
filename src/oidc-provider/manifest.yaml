---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: oidc-provider
  name: oidc-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oidc-provider
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oidc-provider
    spec:
      containers:
      - image: qlik/simple-oidc-provider
        name: oidc-server
        ports:
        - containerPort: 9000
          name: oidc
          protocol: TCP
        env:
        - name: REDIRECTS
          value: http://litmus.remi-ziolkowski.fr/backend/auth/callback
        - name: IDP_NAME
          value: http://oidc.remi-ziolkowski.fr
        volumeMounts:
        - name: users-configmap-volume
          mountPath: /users.json
          subPath: users.json
      volumes:
      - name: users-configmap-volume
        configMap:
          name: oidc-provider
          items:
          - key: users.json
            path: users.json
---
apiVersion: v1
kind: Service
metadata:
  name: oidc-provider
spec:
  type: ClusterIP
  ports:
    - name: oidc
      port: 9000
      targetPort: 9000
  selector:
    app.kubernetes.io/name: oidc-provider
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oidc-provider
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: oidc.remi-ziolkowski.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oidc-provider
            port:
              number: 9000
