ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1

    
portal:
  frontend:
    replicas: 1
    resources:
      limits:
        cpu: 200m
        memory: 400Mi
      requests:
        cpu: 200m
        memory: 400Mi
  server:
    updateStrategy:
      rollingUpdate:
        maxSurge: "50%"
        maxUnavailable: 0
      type: RollingUpdate 
    graphqlServer:
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 200m
          memory: 500Mi
    authServer:
      resources:
        limits:
          cpu: 200m
          memory: 400Mi
        requests:
          cpu: 200m
          memory: 400Mi
mongo:
  persistence:
    storageClass: "standard"
  resources:
    limits:
      cpu: 200m
      memory: 400Mi
    requests:
      cpu: 200m
      memory: 400Mi
